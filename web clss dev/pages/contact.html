                    <li><a href="pages\contact.html">Contact</a></li>

            </nav>
        </div>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>If you're looking for advice, want to collaborate, or have a question, feel free to reach out!</p>

            <!-- Contact Information -->
            <div class="contact-info">
                <div class="contact-details">
                    <p><strong>Phone:</strong> <a href="tel:+8801815127788">+880 1815-127788</a></p>
                    <p><strong>Email:</strong> <a href="mailto:islamroshni030@gmail.com">islamroshni030@gmail.com</a></p>
                </div>

                <!-- Social Links -->
                <div class="social-links">
                    <a href="https://facebook.com/your-facebook" target="_blank">Facebook</a>
                    <a href="https://linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
                    <a href="https://instagram.com/your-instagram" target="_blank">Instagram</a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form action="#" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
